##### C #####
- title: C-S-H系高圧超伝導
  index: C-S-H
  definition: |
    2020年10月に Nature 誌に報告<sup>[[1]](https://www.nature.com/articles/s41586-020-2801-z)</sup>された高圧下での室温超伝導のこと。
    100 GPa という超高圧下であるものの、室温超伝導の実現として注目された。しかしこの研究を巡っては論争が続いており、~~ポッドキャストの良いネタとなっている~~目が離せない展開となっている。論争の詳しい経過については、下記のポッドキャストのエピソードやぶひんブログ<sup>[[2]](https://buhin-blog.blogspot.com/2022/01/c-s-h.html)</sup>を、この論文以前の高圧下での水素化物超伝導については『高圧下水素化物の室温超伝導』<sup>[[3]](https://amzn.to/3ApA73W)</sup>を参照されたい。

