- title: ニュートリノフロア
  index: neutrino-floor
  definition: |
    多くのダークマター (DM) 直接探索実験の検出器はダークマターと原子核の衝突事象を観測するが、この事象とニュートリノが原子核と衝突した事象の区別が難しく、バックグラウンドとなり得る。これはニュートリノが明るすぎてダークマターが見えなくなってしまうということで、太陽の出ている日中や満月の夜などに暗い天体の観測が難しくなるのを想像してもらうとよい。  

    このようなニュートリノ事象はニュートリノ-原子核コヒーレント弾性散乱 (coherent elastic neutrino nucleus scattering (CE𝜈NS: セヴンス)) と呼ばれ、低エネルギー側 (DM低質量側) では太陽ニュートリノが、高エネルギー側 (DM高質量側) では大気ニュートリノが支配的である。CE𝜈NS のエネルギースペクトルは[[1]](https://physics.aps.org/articles/v14/96)の図の黄色の部分のような形をしており、ニュートリノフロア (ニュートリノの床) と呼ばれる。  

    近年ダークマター実験の感度は向上しているがなかなかダークマターの発見に至らず、検出感度がニュートリノフロアに達しつつある。現状主流な大型実験 (XENON実験など)は方向感度を持たないが、方向感度を持つ (direction-sensitive) ような検出器 (DRIFT実験、NEWAGE実験、NEWS-dm実験など) を使えば太陽方向からのイベントがどうかを区別することが出来る。方向感度を持つ検出器は持たない検出器よりも現状では感度が低いが、ダークマターの発見をより強い根拠で実証するにはいずれ必要になるため、大型実験と並行して進められている。  

    なお、 CE𝜈NS はダークマター探索にとってはバックグラウンドであるが、ニュートリノ物理にとっては信号であり、 ダークマター探索実験の XENON でも探索が行われている<sup>[[2]](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.126.091301)</sup>。また、 COHERENT 実験では人工的に生成したニュートリノによる CE𝜈NS の検出に成功している<sup>[[3]](https://www.science.org/doi/10.1126/science.aao0990)</sup>。

    ### 参考文献

    - [1] [Physics - Neutrinos Rising from the Floor](https://physics.aps.org/articles/v14/96)
    - [2] [Phys. Rev. Lett. 126, 091301 (2021) - Search for Coherent Elastic Scattering of Solar $^{8}\mathrm{B}$ Neutrinos in the XENON1T Dark Matter Experiment](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.126.091301)
    - [3] [Observation of coherent elastic neutrino-nucleus scattering - Science](https://www.science.org/doi/10.1126/science.aao0990)

