- title: 二重ベータ崩壊
  index: DBD
  definition: |
    ある原子核内において、中性子が陽子に変わり、電子 (β線) と反電子ニュートリノが放出される現象をベータ崩壊と呼ぶ。さらに、いくつかの原子核では2個の中性子がそれぞれ2個の陽子、電子、反電子ニュートリノに変わることが知られており、そのような崩壊は二重ベータ崩壊と呼ばれる。二重ベータ崩壊では通常2つの反電子ニュートリノと2本のβ線が放出されるため、2νββ などと呼ばれる。  
    一方、ニュートリノは「粒子と反粒子が同一」という性質を持つマヨラナ粒子であるという可能性が考えられている。もしそうであれば、二重ベータ崩壊の中で2つのニュートリノが対消滅し、外には出てこないという「ニュートリノを伴わない二重ベータ崩壊」 (0νββ) が起こり得る。2νββ はいくつかの原子核で実際に観測されているが、0νββ は起こるとしても 2νββ よりも確率が小さく、現在まで未発見である。現在 KamLAND-Zen 実験が<sup>136</sup>Xe原子核を使って世界最高感度で観測を行っている。他に <sup>48</sup>Ca 原子核を使った CANDLES、<sup>76</sup>Ge 原子核を使った LEGEND、 <sup>160</sup>Gd を使用した PIKACHUなどの実験がある。

    - [二重ベータ崩壊 - Wikipedia](https://ja.wikipedia.org/wiki/%E4%BA%8C%E9%87%8D%E3%83%99%E3%83%BC%E3%82%BF%E5%B4%A9%E5%A3%8A)
