---
layout: post
---

<br>
<div id="summary">
  {{ page.excerpt | markdownify}}
</div>
<div id="anchor_embedding">
  <p align="center">{{page.anchorEmbedding}}</p>
</div>
<br>
<div class="starring">
  <h2>Starring</h2>
  {%- include twicon.html twicon_size=64 starring_list=page.starring -%}
</div>
</br>
<div class="episode_tags">
  <h2>Tags</h2>
  <div class="tag-list">
    {% assign sortedTags = page.tags | sort %}
    {% for tag in sortedTags %}
      <span class="span-tag"><a href="{{ site.url}}/tags#{{ tag }}">{{ tag }}</a> </span>
    {% endfor %}
   </div>
</div>
<br>
<div id="show_notes">
  <h2>Show notes</h2>
  {{ content }}
</div>
